<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/5f1cf82302.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="c-nemo-logo.png" />
    <title>Finds</title>
  </head>

  <body>
    <div id="status-bar">
      <div class="status-bar__colume">
        <span>No Seevice</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__colume">
        <span>18:43</span>
      </div>
      <div class="status-bar__colume">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icon">
        <span><i class="fas fa-search fa-lg"></i></span>
        <a href="setting.html"><span><i class="fas fa-cog fa-lg"></i></span></a>
      </div>
    </header>

    <div class="find-icon">
      <div class="find-icon__head">
        <i class="fas fa-qrcode"></i><span>QR code</span>
      </div>
      <div class="find-icon__head">
        <i class="far fa-address-book"></i><span>Add by Contacts</span>
      </div>
      <div class="find-icon__head">
        <i class="fas fa-fingerprint"></i><span>Add by ID</span>
      </div>
      <div class="find-icon__head">
        <i class="far fa-envelope"></i><span>Invite</span>
      </div>
    </div>

    <div class="recommended-friends">
      <div class="recommended-friends__header">
        <span>Recommended Friends</span>
      </div>
      <div class="recommended-friends__main">
        <span>You have no recommended friends.</span>
      </div>
    </div>
    </div>
    <div class="open-chat__header">
      <h6 class="open-chat__column">Open Chat</h6>
      <div class="open-chat__column">
      <span>Go to Openchat Home</span>             
      <i class="fas fa-chevron-right fa-sm"></i>
    </div>
    </div>
    <div class="open-chat-body">
      <div class="open-chat-body__column">
        <div class="open-chat__title">#BTS</div>
         <div class="open-chat__text">#BTS #ARMY #FRIENDS</div>
    <div class="open-chat__foot">
         <img class="open-chat__profile-photo" src="sample/sample profile.png" />
          <span class="open-chat__profile-members">802 members</span>
          <div class="divider">|</div>
           <span class="active">Active</span>
    </div>
      </div>

    <div class="open-chat__profile">
      <div class="open-chat__side-image">
        <img class="open-chat__side-image__photo" src="sample/sample profile.png">
      </div>
    </div>
    </div>
    <div class="no-mobile">화면이 너무 커</div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__list">
          <span class="nav__notification badge">1</span>
          <a class="nav__btn" href="chats.html"
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__list">
          <a class="nav__btn" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__list">
          <span class="nav__notification-dot"></span>
          <a class="nav__btn" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
